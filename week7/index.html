<html>
<head>
	<link href="style.css" rel="stylesheet" />
</head>
<body>
    
    <div id='grid-container'>
        <header>
            <h1>Profile Information</h1>
        </header>
        <form name='myForm'>
        <h3>Personal Info</h3>
            <label for='firstName'>First Name</label><br>
            <input type='text' placeholder="first name" name="firstName"><br>
            <label for='lastName'>Last Name</label><br>
            <input type='text' placeholder="last name" name="lastName"><br>
            <label for='age'>Age</label><br>
            <input type="number" placeholder="age" name="age"><br>
            <label for="dob">Date of Birth</label><br>
            <input type='date' name="dob"><br>
        <h3>Address</h3>
            <label for="street">Street</label><br>
            <input type="text" placeholder="street address" name="street"><br>
            <label for="city">City</label><br>
            <input type="text" placeholder="city" name="city"><br>
            <label for='state'>State</label><br>
            <input type="text" placeholder="state" name="state"><br>
            <label for='zipCode'>Zip Code</label><br>
            <input type="text" placeholder="zip code" name="zipCode"><br>
            <button id='subButton'>Submit</button>
        </form>
        <p id='result'></p>
    </div>
    <footer></footer>
    

	<script src="index.js"></script>
</body>

</html>
